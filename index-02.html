<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-02.css">
    <title>Instagram-Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/cel.png" alt="" srcset="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/Seleção_059.png" alt="Instagram Logo">
                <form action="#" class="form-acesso">
                    <input type="text" class="name" placeholder="Telefone, nome de usuário ou email "><br>
                    <input type="text" class="password" placeholder="Senha">
                </form>
                <!-----
                <div class="profile-photo">
                    <img src="img/perfil.png" alt="Foto de Perfil">
                </div>
                -->
                <a href="#" class="instagram-login" >Entrar</a>
                <img src="/img/ou.png" alt="" class="ou">
                
                <a href="#" class="instagram-logout">Entrar com o Facebook</a>
            </div>
            <div class="group">
                <p class="not-account"></p>
                <p class="not-account">
                  Ainda não tem conta?
                   <a href="#" class="inscreva"> <span class="link-blue">Cadastre-se</span> </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
